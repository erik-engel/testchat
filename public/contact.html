<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Nerdshop</title>
  </head>
  <body>
    <div class="d-flex flex-row justify-content-between h-100">
      <!-- left side  -->
      <div>
        <div>
          <h2>Contact</h2>
          <p>
            Get in touch by filling out the form below or use our live-chat if
            online
          </p>
        </div>
      </div>
      <!-- right side -->
      <div class="d-flex flex-column-reverse h-100">
        <!-- chat form  -->

        <div>
          <button
            id="myButton"
            class="btn border border-dark rounded bg-white mr-3"
            onclick="openForm()"
          >
            Chat
          </button>

          <div class="border border-dark p-3 m-3 rounded" id="myForm">
            <h1>Chat</h1>

            <ul
              id="messages"
              class="h-25 border border-dark rounded"
              style="min-height: 200px; max-height: 300px; overflow: scroll"
            ></ul>
            <form action="" id="form" class="form-container d-flex flex-column">
              <label for="#"
                ><b
                  >Write a message here, and someone will be right with you</b
                ></label
              >

              <input
                autocomplete="off"
                type="text"
                id="input"
                placeholder="Type message.."
              />
              <div class="mt-3">
                <button
                  type="submit"
                  class="btn border border-dark rounded bg-white"
                >
                  Send
                </button>

                <button
                  type="button"
                  class="btn border border-dark rounded bg-white"
                  onclick="closeForm()"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
      // document.addEventListener('DOMContentLoaded', function () {
      //   document.getElementById('myForm').style.display = 'none';
      // });
      function openForm() {
        document.getElementById('myForm').style.display = 'block';
        document.getElementById('myButton').style.display = 'none';
      }

      function closeForm() {
        document.getElementById('myForm').style.display = 'none';
        document.getElementById('myButton').style.display = 'block';
      }

      function updateScroll() {
        var element = document.getElementById('messages');
        element.scrollTop = element.scrollHeight;
      }

      const socket = io('http://localhost:3000');
      let messages = document.getElementById('messages');
      let form = document.getElementById('form');
      let input = document.getElementById('input');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
          // console.log(socket.id);
        }
      });

      const name = prompt('What is tour name?')
      socket.emit('new-user', name)

      socket.on('user-connected', name => {
        let connected = document.createElement('p');
        connected.textContent = `${name} is connected`
        messages.appendChild(connected)

      })

      socket.on('chat message', msg => {
        let item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        updateScroll();
        //window.scrollTo(0, document.getElementById('messages').setint);
      });
    </script>
  </body>
</html>
